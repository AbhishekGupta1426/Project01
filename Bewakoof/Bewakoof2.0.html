<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewakoof</title>
    <link rel="stylesheet" href="Bewakoof2.0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

<body>

    <!-- H  E  A  D  E  R -->


    <header>
        <div class="top_bar_wraper">
            <div class="top_bar">

                    <a href="#" class="headerlink">Offers</a>
                    <a href="#" class="headerlink">Fanbook</a>
                    <a href="#" class="headerlink">Download App</a>
                    <a href="#" class="headerlink">TriBe Membership</a>
                    <a href="#" class="headerlink">Find a store near me</a>
                </div>


                <div class="pull_right">
                    <a href="#" class="headerlink">Contact Us</a>
                    <a href="#" class="headerlink">Track Order</a>
                </div>
            </div>
        </div>
        <div class="mainheaderwraper">
            <div class="mainHeader row">
                <a href="#" class="image"><img src="Screenshot 2024-08-29 215937.png" alt="logo"></a>
                <div class="dropDownWrapper">
                    <!-- <div class="dropDownDiv"> -->
                    <span class="menuWrapper">
                        <a href="#" class="menselectWrap">
                            <span class="menselect">
                                <span>Men</span>
                            </span>

                    </span>
                    <span class="menuWrapper">

                    <span class="menuWrapper">
                        <a href="#" class="mobileselect">Mobile Cover</a>
                    </span>
                    <!-- </div> -->
                </div>
                <div class="nav_search_border">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input placeholder="Search by product,category or collection" class="search_input">
                </div>
            </div>
        </div>

    <!--  C  O  N  T  E  N  T -->
